{% extends "base.html" %}

{% block content %}
<div class="blog-post">
    <h1 class="mb-4">{{ post.meta.title }}</h1>
    <p class="text-muted"><small>Diterbitkan pada: {{ post.meta.date.strftime('%Y-%m-%d') if post.meta.date else 'N/A' }}</small></p>
    {% if post.meta.image %}
    <img src="{{ url_for('static', filename=post.meta.image) }}" class="img-fluid mb-4" alt="{{ post.meta.title }}">
    {% endif %}
    <div class="post-content">
        {{ post.html|safe }}
    </div>
    <a href="{{ url_for('blog') }}" class="btn btn-secondary mt-3">Kembali ke Blog</a>
</div>
{% endblock %}
