{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Our Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
            {% if product.meta.image %}
            <img src="{{ url_for('static', filename=product.meta.image) }}" class="card-img-top" alt="{{ product.meta.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.meta.title }}</h5>
                <p class="card-text">{{ product.meta.description | truncate(100) }}</p>
                <a href="{{ url_for('product_detail', path=product.path.split('/')[-1]) }}" class="btn btn-primary">Lihat Detail</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>Tidak ada produk saat ini.</p>
    {% endfor %}
</div>
{% endblock %}
